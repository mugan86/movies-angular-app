<form (ngSubmit)="onSubmit()" [formGroup]="createForm">
  <div class="mb-3">
    <label for="title" class="form-label">{{
      "forms.labels.title" | translate
    }}</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="{{ 'forms.labels.title' | translate }}"
      formControlName="title"
    />
  </div>
  <div class="mb-3">
    <label for="poster" class="form-label">{{
      "forms.labels.poster" | translate
    }}</label>
    <input
      type="text"
      class="form-control"
      id="poster"
      placeholder="{{ 'forms.labels.poster' | translate }}"
      formControlName="poster"
    />
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">{{
      "forms.labels.releaseYear" | translate
    }}</label>
    <input
      type="number"
      id="year"
      class="form-control"
      name="year"
      min="2000"
      max="{{ yearLimit }}"
      step="1"
      formControlName="year"
    />
  </div>
  <div class="mb-3">
    <label for="duration" class="form-label">{{
      "forms.labels.duration" | translate
    }}</label>
    <input
      type="number"
      id="duration"
      class="form-control"
      name="duration"
      min="70"
      max="300"
      step="1"
      formControlName="duration"
    />
  </div>
  <!--
    <div class="mb-3">
        <label for="duration" class="form-label">Duración</label>
        <input type="number" id="duration" class="form-control" value="120" name="duration" min="70" max="300" step="1">
    </div>
    <div class="mb-3">
        <label for="rating" class="form-label">Puntuación</label>
        <input type="number" id="rating" class="form-control" value="5" name="rating" min="1" max="10" step="1">
    </div>-->
  <button type="submit" class="btn btn-primary">
    {{ "forms.buttons.submit" | translate }}
  </button>
</form>
