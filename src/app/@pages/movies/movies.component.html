{{ (loading$ | async) }}
<app-content-items-loader
  [elementsShow]="9"
  *ngIf="loading$ | async"
></app-content-items-loader>
<div class="row" *ngIf="(loading$ | async) === false">
  <div
    class="col-sm-4"
    *ngFor="let movie of movies$ | async; trackBy: trackById"
  >
    <app-basic-info-card
      [info]="{
        title: movie.title,
        url: '/movies/' + movie.id,
        img: movie.poster,
        hashtags: movie.genre
      }"
    ></app-basic-info-card>
  </div>
</div>
