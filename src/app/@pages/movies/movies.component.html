<span *ngIf="infoLoading | async"> </span>

<div class="row" *ngIf="(infoLoading | async) === false">
  <div
    class="col-sm-4"
    *ngFor="let movie of movies$ | async; trackBy: trackById"
  >
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <img
          [src]="movie.poster"
          class="card-img-bottom img-fluid h-lg-75"
          [alt]="movie.title"
          onerror="this.src='/assets/img/default.webp'"
        />
        <p class="card-text">
          <small class="text-muted" *ngFor="let genre of movie.genre"
            >#{{ genre | lowercase }}
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
